language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Atom"); Pkg.test("Atom"; coverage=true)';
after_success:
  - julia -e 'cd(Pkg.dir("Atom")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
